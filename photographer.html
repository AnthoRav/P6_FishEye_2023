<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47a6ac4d25.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <!--HEADER-->
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" aria-label="Return to home page" />
      </a>
    </header>
    <!--MAIN PROFILE AND MEDIAS-->
    <main id="main">
      <div class="photograph-header">
    <!--  <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
      </div>
      <section>
        <div class="filtre">
          <h2>Trier par</h2>
          <select class="contact_button" id="tri" name="tri">
            <option value=""></option>
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
        <div class="medias"></div>
      </section>
      <aside class="footer">
        <div class="footer-container">
          <span class="footer-likes" id="totalLikesCount">totalLike</span>
          <i class="fa-solid fa-heart"></i>
        </div>
        <p>price € / jour</p>
      </aside>
    </main>
    <!-- MODAL FORM -->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
            <label>Nom</label>
            <input />
            <label>Email</label>
            <input />
            <label>Votre message</label>
            <input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/factories/mediaFactory.js"></script>
  </body>
</html>
