<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47a6ac4d25.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <!--HEADER-->
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" aria-label="Return to home page" />
      </a>
    </header>
    <!--MAIN PROFILE AND MEDIAS-->
    <main id="main">
      <!--header photographe-->
      <div class="photograph-header"></div>
      <!--filters-->
      <section>
        <div class="filtre">
          <h2>Trier par</h2>
          <div class="button dropdown">
              <button class="button_drop" role="button" aria-label="Sort by">
                <span id="current_filter">Titre</span>
                <i class="fa-solid fa-chevron-up"></i>
              </button>
              <ul class="dropdown_content" aria-hidden="true">
                <li role="option">
                    <button type="button" tabindex="-1" aria-label="Sort by title">Titre</button>
                </li>
                <li role="option">
                    <button type="button" tabindex="-1" aria-label="Sort by popularity">Popularité</button>
                </li>
                <li role="option">
                    <button type="button" tabindex="-1" aria-label="Sort by date">Date</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!--Gallery des médias-->
        <div class="medias"></div>
      </section>
      <!--cadre en bas avec total de like et prix-->
      <aside class="likes_and_price"></aside>
    </main>
    <footer>
    </footer>
    <!-- MODAL FORM -->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 class="photographName"></h2>
          <img src="assets/icons/close.svg" class="btn_close" />
        </header>
				<form>
					<div>
						<label for="firstName" id="firstNameLabel">Prénom</label>
						<input type="text" name="firstName" id="firstName" role="textbox" 
                    aria-label="First name" aria-labelledby="firstNameLabel" required/>
            <label for="lastName" id="lastNameLabel">Nom</label>
            <input type="text" name="lastName" id="lastName" role="textbox" 
                    aria-label="Last name" aria-labelledby="lastNameLabel" required />
            <label for="email" id="emailLabel">Email</label>
            <input type="email" name="email" id="email" role="textbox" 
                    aria-label="Email" aria-labelledby="emailLabel" required/>
            <label for="yourMessage" id="yourMessageLabel">Votre message</label>
            <textarea class="form_msg" name="yourMessage" id="yourMessage" role="textbox" 
                      aria-label="Your message" aria-labelledby="yourMessageLabel" required>
            </textarea>
					</div>
          <button class="button btn-submit" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- LIGHTBOX -->
    <div class="lightbox_modal" aria-modal="true" role="dialog">
      <div class="lightbox" aria-label="Media closeup view">
          <button class="btn_close_lightbox btn_close" aria-label="Close dialog">
            <img src="assets/icons/close_lightbox.svg"/>
          </button>
          <button class="btn_previous" aria-label="Previous media">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="btn_next" aria-label="Next media">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
          <div class="lightbox_media" role="media" aria-label="Current Media"></div>
      </div> 
  </div>
  <!-- SCRIPT -->
    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/factories/mediaFactory.js"></script>
    <script type="module" src="/scripts/utils/likes.js"></script>
    <script type="module" src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
